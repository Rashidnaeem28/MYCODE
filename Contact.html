<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <header style="background-color: #333; color: white; padding: 10px 0; text-align: center;">
        <h1 style="margin: 0;">Contact Us</h1>
        <nav>
            <ul style="list-style: none; padding: 0; margin: 10px 0; display: flex; justify-content: center;">
                <li style="margin: 0 10px;"><a href="index.html" style="color: white; text-decoration: none;">Home</a></li>
                <li style="margin: 0 10px;"><a href="about.html" style="color: white; text-decoration: none;">About</a></li>
                <li style="margin: 0 10px;"><a href="contact.html" style="color: white; text-decoration: none;">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main style="padding: 20px;">
        <section id="contact" style="background-color: white; padding: 20px; border-radius: 5px; max-width: 600px; margin: 0 auto;">
            <h2 style="margin-top: 0;">Get in Touch</h2>
            <form action="/submit-form" method="post">
                <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;">
                <br>
                <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;">
                <br>
                <label for="message" style="display: block; margin-bottom: 5px;">Message:</label>
                <textarea id="message" name="message" required style="width: 100%; padding: 8px; height: 150px; margin-bottom: 10px; box-sizing: border-box;"></textarea>
                <br>
                <input type="submit" value="Submit" style="background-color: #333; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            </form>
        </section>
    </main>
    
    <footer style="background-color: #333; color: white; text-align: center; padding: 10px 0; position: absolute; width: 100%; bottom: 0;">
        <p style="margin: 0;">&copy; 2024 My Website</p>
    </footer>
</body>
</html>
